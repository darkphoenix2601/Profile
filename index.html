<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/styles.js"></script>

</head>
<body>

    <header>
        <h1 class="title">Welcome to My Portfolio</h1>
        <p class="subtitle">Showcasing creativity & innovation</p>
    </header>

    <main>
        <section class="about">
            <h2>About Me</h2>
            <p>I am a passionate developer exploring new technologies.</p>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
                <p id="form-status"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Connect with me on <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>

</body>
</html>
