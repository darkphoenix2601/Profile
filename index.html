<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>

    <header>
        <h1 class="title">Welcome to My Portfolio</h1>
        <p class="subtitle">Showcasing My Skills & Expertise</p>
    </header>

    <main>
        <section class="skills">
            <h2>Skills & Expertise</h2>
            <div class="skill-grid">
                <div class="skill-card" onclick="toggleDetails('vps')">VPS Hosting</div>
                <div class="skill-card" onclick="toggleDetails('heroku')">Heroku Hosting</div>
                <div class="skill-card" onclick="toggleDetails('linux')">Linux User</div>
                <div class="skill-card" onclick="toggleDetails('video')">Video Editing & Logo Making</div>
                <div class="skill-card" onclick="toggleDetails('python')">Python Development</div>
                <div class="skill-card" onclick="toggleDetails('bot')">Bot Development</div>
            </div>
        </section>

        <section id="skill-details" class="hidden">
            <img id="skill-image" src="" alt="Skill Image">
            <h2 id="skill-title"></h2>
            <p id="skill-description"></p>
        </section>
    </main>

    <footer>
        <p>Connect with me on <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>

</body>
</html>
